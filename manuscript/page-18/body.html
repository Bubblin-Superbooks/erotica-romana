<div class="leaf "><div class="inner justify"><blockquote class="no-indent  ">Silvia, princess and virgin, came down to the Tiber
  Just to fetch water, a god seized her and that is the way
Mars begat himself sons, a pair of twins whom a she wolf
  Suckled. Today a proud Rome claims to be queen of the world.</p></blockquote><hr class="section"></div> </div>
